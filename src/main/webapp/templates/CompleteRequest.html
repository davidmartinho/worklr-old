<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h3>{{#_i18n}}Respond to Request{{/_i18n}}</h3>
</div>
<div class="modal-body">
    {{#createdDataObjects}}
    <input type="checkbox" checked="true" name="{{id}}" /> {{label}}<br/>
    {{/createdDataObjects}}
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn">{{#_i18n}}Cancel{{/_i18n}}</button>
    <button id="respond-to-request" class="btn btn-primary">{{#_i18n}}Respond{{/_i18n}}</button>
</div>
