<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h3>{{#_i18n}}Create Sub-Request{{/_i18n}}</h3>
</div>
<div class="modal-body">
    <b style="font-size: 17px">{{#_i18n}}Recommendations{{/_i18n}}: </b>
    <select id="subject-labels">
        <option selected="selected" value=""/>
        {{#recommendations}}
            {{#possibleSubjects}}
            <option value="{{.}}">{{.}}</option>
            {{/possibleSubjects}}
        {{/recommendations}}
    </select>
    <input type="text" id="demo-input-facebook-theme" class="input-block-level" name="queues" />
    <br/>
    <input type="text" class="input-block-level" placeholder="{{#_i18n}}Request Subject{{/_i18n}}" name="subject" />
    <br/>
    <textarea style="resize: none" rows="6" class="input-block-level" placeholder="{{#_i18n}}Description{{/_i18n}}" name="description"></textarea>
    <br/>
    {{#request.inputDataObjects}}
    <label class="checkbox">
        <input type="checkbox" name="inputDataObjects[]" data-label="{{label}}" value="{{id}}"> {{label}}
    </label>
    {{/request.inputDataObjects}}
    {{#request.createdDataObjects}}
    <label class="checkbox">
        <input type="checkbox" name="inputDataObjects[]" data-label="{{label}}" value="{{id}}"> {{label}}
    </label>
    {{/request.createdDataObjects}}
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn">{{#_i18n}}Cancel{{/_i18n}}</button>
    <button id="send-request" class="btn btn-primary">{{#_i18n}}Send Request{{/_i18n}}</button>
</div>
